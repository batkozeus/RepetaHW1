<!-- 
	Создайте скрипт турагенства, продающего поездки в 3-х группах: sharm, hurgada и taba.
	
	Кол-во мест в группах ограничено:
	sharm - 15, hurgada - 25, taba - 6.
	
	Когда пользователь посещает страницу, ему необходимо предложить ввести число необходимых
	мест, результат сохранить в переменную.

	Необходимо проверить является ли введенные данные целым положительным числом.
	
	Вывести alert с текстом "Ошибка ввода" в случае ошибочного ввода и прекратить выполнение скрипта.
	
	В случае валидного ввода, последовательно проверить кол-во мест в группах, и кол-во необходимых мест введенных пользователем.
	
	Подсказка: начните с самой маленькой группы!

	Если была найдена группа в которой количество мест больше либо равно необходимому, вывести пользователю сообщение
	через confirm, что есть место в группе такой-то, согласен ли пользоваетель быть в этой группе?

	Если ответ да, уменьшаем число	свободных мест на число участников группы и 
	выводим alert с текстом, 'Приятного путешествия в группе <имя группы>'.
	
	Если ответ нет, выводим alert с текстом "Нам очень жаль, приходите еще!".

	Если мест нигде нет, выводим alert с сообщением 'Извините, мест нет.'
	
	***Задание повышеной сложности, выполнять по желанию***
	
	Если была найдена группа в которой количество мест больше либо равно необходимому,
	вывести пользователю сообщение через confirm, что есть место в группе такой-то, согласен ли пользоваетель быть в этой группе?
	
	Если ответ да, уменьшаем число свободных мест на число участников группы и выводим
	alert с текстом, 'Приятного путешествия в группе <имя группы>'.
	
	Если ответ нет, проверяем дальше и предлагаем следующую группу со свободными местами, если таковая будет найдена. Проверяем
	до тех пор, пока не проверим все 3 воможные группы. Если мест нигде нет, выводим alert с сообщением 'Извините, мест нет.'
 -->

			<p id="taba">Taba - 6 мест</p>
			<p id="sharm">Sharm - 25 мест</p>
